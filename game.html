        header {

            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .game-mode:hover {
            transform: scale(1.05);
        }

        .mode-name {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .mode-description {
            font-size: 16px;
            color: #888;
        }

        /* Media Query für kleinere Bildschirme */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            nav ul li {
                margin-right: 15px;
            }
            nav ul li a {

            }
            main {
                max-width: 90%;
                padding: 10px;
            }
        }
