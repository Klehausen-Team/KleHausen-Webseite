<!DOCTYPE html>
<html>
<head>
    <title>Kle Hausen</title>
    <style>
        /* Grundlegende Formatierung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Neue Hintergrundfarbe */
            color: #fff;
        }

        /* Header */
        header {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hauptinhalt */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Serverstatusabschnitt */
        #status-button {
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #status-button:hover {
            background-color: #444;
        }

        /* Info-Boxen */
        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Textvergrößerungseffekt */
        p:hover {
            font-size: 18px;
            transition: font-size 0.3s;
        }

        /* Media Query für kleinere Bildschirme */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            nav ul li {
                margin-right: 15px;
            }
            nav ul li a {
                font-size: 16px;
            }
            main {
                max-width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
