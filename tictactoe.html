<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe Game</title>
    <style>
        /* Gemeinsame Formatierung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 20px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Tic-Tac-Toe Spiel */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 2px;
            background-color: #fff;
            border: 2px solid #000;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 36px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="game.html">Modi</a></li>
                <li><a href="tictactoe.html">Tic Tac Toe</a></li>
                <img src="KleHausen_logo.png" style="width: 5vw; min-width: 14px;" />
                <li><a href="team.html">⠀ ⠀ Unser Team</a></li>
                <li><a href="info.html">Infos</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
        <h1>Tic-Tac-Toe Spiel</h1>
    </header>
    <div class="game-container">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameActive = true;

        cells.forEach(cell => {
            cell.addEventListener('click', cellClick, { once: true });
        });

        function cellClick(e) {
            if (!gameActive) return;

            const cell = e.target;
            cell.textContent = currentPlayer;
            if (checkWin()) {
                announceWinner();
                gameActive = false;
                return;
            }
            if (checkDraw()) {
                announceDraw();
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;

            const emptyCells = Array.from(cells).filter(cell => !cell.textContent);
            if (emptyCells.length === 0) return;

            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const selectedCell = emptyCells[randomIndex];
            selectedCell.textContent = currentPlayer;
            if (checkWin()) {
                announceWinner();
                gameActive = false;
                return;
            }
            if (checkDraw()) {
                announceDraw();
                gameActive = false;
                return;
            }
            currentPlayer = 'X';
        }

        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return Array.from(cells).every(cell => cell.textContent);
        }

        function announceWinner() {
            if (currentPlayer === 'X') {
                alert('Du hast gewonnen!');
            } else {
                alert('Der Computer hat gewonnen!');
            }
        }

        function announceDraw() {
            alert('Das Spiel endete unentschieden.');
        }
    </script>
</body>
</html>
