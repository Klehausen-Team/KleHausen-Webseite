<!DOCTYPE html>
<html>
<head>
    <title>Unser Team</title>
    <style>
        /* Grundlegende Formatierung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hauptinhalt */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Teammitglieder */
        .team-member {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .member-box {
            flex-basis: calc(33.33% - 20px);
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .member-box:hover {
            transform: scale(1.05);
        }

        .member-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .member-role {
            font-size: 14px;
            color: #888;
        }

        /* Media Query für kleinere Bildschirme */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            nav ul li {
                margin-right: 15px;
            }
            nav ul li a {
                font-size: 16px;
            }
            main {
                max-width: 90%;
                padding: 10px;
            }
            .team-member {
                flex-direction: column;
            }
            .member-box {
                flex-basis: 100%;
            }
        }
    </style>
</head>
