        /* Grundlegende Formatierung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #2c3e50; /* Neue Hintergrundfarbe */
            color: #fff;
        }

        /* Header */
        header {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;

            transition: color 0.3s;
        }

            color: #ffcc00;
        }

        /* Hauptinhalt */
        main {
            max-width: 800px;
            margin: 0 auto;

            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Serverstatusabschnitt */
        #status-button {
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #status-button:hover {
            background-color: #444;
        }

        /* Info-Boxen */
        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Textvergrößerungseffekt */
        p:hover {
            font-size: 18px;
            transition: font-size 0.3s;
        }

        /* Media Query für kleinere Bildschirme */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            nav ul li {
                margin-right: 15px;
            }
            nav ul li a {
                font-size: 16px;
            }
            main {
                max-width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>

    <!DOCTYPE html>
    <html>
    <head>
        <title>Kontakt</title>
        <style>
            /* Gemeinsame Formatierung ... (wie zuvor) ... */
            
            /* Kontaktformular-Stil */
            .contact-form {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                color: #333;
            }
    
            .contact-form h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            .input-group {
                margin-bottom: 15px;
            }
    
            .input-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            .input-group input, .input-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
    
            .input-group textarea {
                resize: vertical;
            }
    
            button[type="submit"] {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            button[type="submit"]:hover {
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <!-- Navigation ... (wie zuvor) ... -->
            </nav>
            <h1>Kontaktformular</h1>
        </header>
        <main>
            <section id="contact" class="contact-form">
                <form action="mailto:info@klehausen.de" method="post" enctype="text/plain">
                    <div class="input-group">
                        <label for="name">Discord  Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-Mail:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Nachricht senden</button>
                </form>
            </section>
        </main>
        <footer>
            <!-- Footer-Inhalt hier einfügen, wenn gewünscht -->
        </footer>
    </body>
    </html>
